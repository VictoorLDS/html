<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Filmes</title>
</head>
<body>
    <header>
        <h1>Loja de Filmes</h1>
    </header>
    <div class="container">
        <div class="filme">
            <img src="filme1.jpg" alt="Filme 1">
            <h2>Filme 1</h2>
            <p>Descrição do Filme 1.</p>
            <p>Preço: R$19,99</p>
            <button>Comprar</button>
        </div>
        <div class="filme">
            <img src="filme2.jpg" alt="Filme 2">
            <h2>Filme 2</h2>
            <p>Descrição do Filme 2.</p>
            <p>Preço: R$24,99</p>
            <button>Comprar</button>
        </div>
        <!-- Adicione mais filmes aqui -->
    </div>
    <footer>
        &copy; 2023 Loja de Filmes
    </footer>
</body>
</html>
        <style>
            /* Estilos gerais */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }
        
            /* Cabeçalho */
            header {
                background-color: #333;
                color: #fff;
                text-align: center;
                padding: 20px;
            }
        
            /* Conteúdo principal */
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }
        
            /* Listagem de filmes */
            .filme {
                background-color: #fff;
                border: 1px solid #ddd;
                padding: 20px;
                margin-bottom: 20px;
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
            }
        
            .filme img {
                max-width: 200px;
                height: auto;
            }
        
            /* Rodapé */
            footer {
                background-color: #333;
                color: #fff;
                text-align: center;
                padding: 10px;
            }
        
            /* Estilos responsivos */
            @media (max-width: 768px) {
                .filme {
                    flex-direction: column;
                    align-items: center;
                    text-align: center;
                }
            }
        </style>
